<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZydufkowoRP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('tlo.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .animated-text h1 {
            font-size: 50px;
            color: #fff;
            text-shadow: 0 0 20px #8000ff, 0 0 30px #8000ff;
            animation: glow 1.5s infinite alternate;
            margin-top: 20%;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #8000ff, 0 0 20px #8000ff;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            }
        }

        .links a {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            font-size: 24px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .links a:hover {
            background: #8000ff;
        }

        button {
            padding: 15px 30px;
            background-color: #8000ff;
            color: white;
            border: none;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff00ff;
        }
    </style>
</head>
<body>
    <div class="animated-text">
        <h1>JEBANIE PATRICKO</h1>
    </div>

    <div class="links">
        <a href="https://discord.gg/J62BzSMt4q" target="_blank">Cw</a>

    </div>

    <button onclick="playMusic()">Włącz muzykę</button>

    <audio id="background-music" loop>
        <source src="muzyka.mp3" type="audio/mpeg">
        Twoja przeglądarka nie obsługuje elementu audio.
    </audio>

    <script>
        function playMusic() {
            var music = document.getElementById("background-music");
            music.play();
            music.volume = 1.0;  // 100% głośności
        }
    </script>
</body>
</html>
